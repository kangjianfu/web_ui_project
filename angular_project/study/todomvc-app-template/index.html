<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
		<script src="node_modules/angular/angular.js"></script>
	</head>
	<body ng-app="todoMvc" ng-controller="mainCtrl" class="ng-cloak">
		<section class="todoapp" >
			<header class="header" >
				<h1>todos</h1>
				
				
				<form ng-submit=addTask()>
					<input type="checkbox" style="top:50px;"  ng-click="checkAll()">
					<input class="new-todo" placeholder="请输入需要完成的任务" ng-model='task' autofocus>
				</form>
				
			</header>
			
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
				
					<li ng-repeat="task in tasks | filter:selector " data-id="{{task.id}}" ng-class="{completed:task.status,editing:current_index===task.id}">
						<div class="view" >
							<input class="toggle" type="checkbox" ng-model="task.status" >
							<label ng-dblclick="isEdit(task.id)">{{task.name}}</label>
							<button class="destroy" ng-click="deleteTask(task.id)"></button>
						</div>
						<form ng-submit="save()">
							<input class="edit"  ng-model="task.name">
						</form>
						
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{tasks.length}}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" ng-click="deleteCompleted()" ng-show="isOk()" >Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
	
	
		<script src="js/app.js"></script>
	</body>
</html>
