<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-model-check</title>
    <script src="node_modules/angular/angular.js"></script>
</head>
<body ng-app>
    <p>
        <input type="checkbox" ng-model="checked">全选
    </p>
    <input type="checkbox" name="a" id="" ng-checked="checked">asdf
    <input type="checkbox" name="a" id="" ng-checked="checked">sdd
    <input type="checkbox" name="a" id=""  ng-checked="checked">ddd
</body>
</html>
