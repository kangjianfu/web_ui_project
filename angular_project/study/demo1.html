<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body  ng-app="myApp">
<table ng-controller="WroldController">
    <tr>
        <td>用户名</td>
        <td><input type="text" ng-model="user.username" ></td>
    </tr>
    <tr>
        <td>密码</td>
        <td><input type="password" name="password" ng-model="user.password"></td>
       
    </tr>
    <tr>
        <td><input type="button" value="登录" ng-click="login()"></td>
        <td>{{msg}}</td>
       
    </tr>
</table>
<script src="node_modules/angular/angular.js"></script>
<script>

    var app =angular.module('myApp',[]);
    app.controller('WroldController',['$scope',function($scope){
      $scope.user={
        username:"",
        password:""
      };
      $scope.login=function(){
        console.log($scope.user);
      };
      $scope.$watch('user.username',function(now,old){
        if(now){
            if(now.length<6){
                $scope.msg="你输入的不合法。"
            }else{
                $scope.msg=""
            }
        }else{
            $scope.msg='请输入用户名'
        }
      })
    }])
</script>
</body>
</html>
